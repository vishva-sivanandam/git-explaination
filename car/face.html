<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Rover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .car-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .car-image img {
            max-width: 100%;
            border-radius: 10px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .details {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .details div {
            flex: 1 1 45%;
            margin: 10px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
        }

        .details div h3 {
            margin-top: 0;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            background-color: #111;
            color: #fff;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Range Rover</h1>
    </header>

    <div class="container">
        <div class="car-image">
            <img src="https://via.placeholder.com/800x400?text=Range+Rover" alt="Range Rover">
        </div>

        <h2>Luxury SUV</h2>

        <div class="details">
            <div>
                <h3>Engine</h3>
                <p>3.0L V6 Turbocharged Diesel / Petrol</p>
            </div>
            <div>
                <h3>Performance</h3>
                <p>0-100 km/h in 5.8 seconds, Top speed 250 km/h</p>
            </div>
            <div>
                <h3>Features</h3>
                <p>All-Wheel Drive, Adaptive Cruise Control, Terrain Response</p>
            </div>
            <div>
                <h3>Price</h3>
                <p>Starting from $92,000</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2026 Range Rover Official
    </footer>

</body>
</html>
